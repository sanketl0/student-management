

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>STUDENT MANAGEMENT LOGIN PORTAL</h1>
                    <h5>You can login here!</h5>
                </div>
                <form [formGroup]="loginForm" (ngSubmit)="logIn()"> 
                    <div class="mb-3">
                      <label class="form-label">Email address</label>
                      <input  formControlName="email" type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter Email address">
                      <small *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">Email is Required</small>

                    </div>
                    <div class="mb-3">
                      <label class="form-label">Password</label>
                      <input  formControlName="password"  type="password" class="form-control" placeholder="Enter password" id="exampleInputPassword1">
                      <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">Password is Required</small>

                    </div>
                    <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>&nbsp;
                    <button type="button"  class="btn btn-warning">Reset Password</button>
                  </form>
                  <br>
                  <a style="color: blue; margin-top: 10px;" routerLink="/sign">New User? Click to Sign up</a>

            </div>
        </div>
    </div>
</div>
